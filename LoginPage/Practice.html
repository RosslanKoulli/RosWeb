<!DOCTYPE html>

<HTML lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Your Title</title>
        <link href="./style.css" rel="stylesheet">
    </head>
<body>

<DIV class = "wrapper">
    <DIV class = "loginBox">

        <DIV class = "loginHeader">
            <SPAN>Login</SPAN>
        </DIV>

        <DIV class = "inputBox">
            <input type = "text" id = "user" class = "inputField" required>
            <label for = "user" class = "labelUsernamePassword">Username</label>
            <i class = "bx bxUser icon"></i>
        </DIV>
        
        <DIV class = "inputBox">
            <input typer = "password" id = "pass" class = "inputField" required>
            <label for = "pass" class = "labelUsernamePassword">Password</label>
            <i class = "bx bxLockAlt icon"></i>
        </DIV>

        <DIV class = "rememberForget">
            <DIV class = "rememberMe">
                <input type = "checkbox" id = "remember">
                <label for = "remember">Remember me</label>
            </DIV>

            <DIV class = "forget">
                <a href = "#">Forget password?</a>
            </DIV>

        </DIV>

        <DIV class = "inputBox">
            <input type = "submit" class = "inputSubmit" value = "Login">
        </DIV>

        <DIV class = "register">
            <span> Don't have an account? <a href = "#">Register</a></span>
        </DIV>
        
    </DIV>
</DIV>
<script src="script.js"></script>
</body>

</HTML>
